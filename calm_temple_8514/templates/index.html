{% extends "template.html" %}
{% block title %}Hello from otherside{% endblock %}
{% block head %}
  {{ super() }} {# inherit the 'head' block from parent #}
  <style type="text/css">
    .header { color: #AFAFAF; }
  </style>
{% endblock %}
{% block content %}
<h1 class="header">Hello world!</h1>
  {% if username %}
    <p>You are {{ username }}</p>
  {% else %}
  <form method="POST" action="username">
    Naem pls:
    <input type="text" name="username">
    <input type="submit" value="Submit">
  </form>
  {% endif  %}
{% endblock %}
